<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-text指令</title>
  <script src="../js/vue.js"></script>
</head>
<body>
  <div id="root">
    <div>{{name}}</div>
    <div v-text="name">我显示不出来</div>
    <!-- v-text会拿到vue里的值来替换掉div里所有的文字 -->
  </div>
</body>
<script>
  Vue.config.productionTip = false

  new Vue({
    el:'#root',
    data:{
      name:'hmy'
    }
  })
</script>
</html>
