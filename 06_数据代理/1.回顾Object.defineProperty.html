<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>回顾Object.defineProperty</title>
  </head>
  <body>
    <script>
      let number = 21;
      let person = {
        name: "hmy",
        sex: "女",
      };

      Object.defineProperty(person, "age", {
        // value: 21,  // 使用此方法添加的属性不可枚举，即不被遍历
        // enumerable:true,  // 控制属性是否可枚举，默认为false，但不可更改
        // writable:true,  // 控制属性是否可修改，默认为false，但不可删除
        // configurable:true,  // 控制属性是否可被删除，默认为false...

        // 当有人读取person的age属性时，get函数(getter)会被调用，且返回值就是age的值
        get(){
          console.log('有人读取age属性了');
          return number
        },

        // 当有人修改person的age属性时，set函数(setter)会被调用，且返回值就是修改的值
        set(value){
          console.log('有人修改了age的值且值是:', value);
          number = value
        }

      });

      console.log(person);

      // console.log(Object.keys(person));

      // for (const key in person) {
      //   console.log('@@',person[key]);
      // }
    </script>
  </body>
</html>
