<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>模板语法</title>
    <script src="../js/vue.js"></script>
  </head>
  <body>
    <!-- 
      1 插值语法
        用于解析标签体内容：{{xxx}}
      2 指令语法
        用于解析标签（标签属性、标签体内容、绑定事件...）:
        例如：v-bind:href="xxx"可以简写为:href="xxx",
        xxx要写js表达式,且同样自动获取data所有属性
     -->

    <!-- 准备容器 -->
    <div id="root">
      <h1>插值语法</h1>
      <h3>你好,{{name}}</h3>
      <hr />
      <h1>指令语法</h1>
      <a v-bind:href="school.url">点我去{{school.name}}学习1</a>
      <a :href="school.url">点我去学习2</a>
    </div>
  </body>
  <script>
    Vue.config.productionTip = false;

    new Vue({
      el: "#root",
      data: {
        name: "jack",
        school: {
          name: "hmy",
          url: "http://www.atguigu.com",
        },
      },
    });
  </script>
</html>
