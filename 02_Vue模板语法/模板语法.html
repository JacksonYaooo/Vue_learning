<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>模板语法</title>
  <script src="../js/vue.js"></script>
</head>
<body>
  <!-- 准备容器 -->
  <div id="root">
    <h1>插值语法</h1>
    <h3>你好,{{name}}</h3>
  </div>
  
</body>
<script>
  Vue.config.productionTip = false

  new Vue({
    el:"#root",
    data:{
      name: "jack",
    }
  });
</script>
</html>
