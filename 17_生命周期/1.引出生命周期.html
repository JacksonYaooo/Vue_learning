<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>引出生命周期</title>
    <script src="../js/vue.js"></script>
  </head>
  <body>
    <!-- 
      生命周期：
          1.又名：生命周期回调函数、生命回调函数、生命周期钩子
          2.是什么：Vue在关键时刻帮我们调用的一些特殊名称的函数
          3.生命周期函数的名字不可更改，但函数的具体内容是程序员自己写的
          4.生命周期函数的this指向是 vm 或 组件实例对象
     -->
    <div id="root">
      <h2 :style="{opacity}">欢迎学习Vue</h2>
    </div>
  </body>
  <script>
    Vue.config.productionTip = false;
    new Vue({
      el: "#root",
      data: {
        opacity:1
      },
      methods: {
        
      },
      // Vue完成模板的解析并把初识真实DOM放入页面后（挂载完毕）调用mounted，后面再次解析模板时不会调用
      mounted() {
        setInterval(()=>{
          this.opacity -= 0.01
          if(this.opacity<=0) this.opacity = 1
        },16)
      },
    });

    // 通过外部定时器实现（不推荐）
    // setInterval(()=>{
    //   vm.opacity -= 0.01
    //   if(vm.opacity<=0) vm.opacity = 1
    // },16)
  </script>
</html>
