<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>key的原理</title>
    <script src="../js/vue.js"></script>
  </head>
  <body>
    <div id="root">
      <!-- 遍历数组 -->
      <h2>人员列表</h2>
      <button @click="add">添加一个老刘</button>
      <ul>
        <li v-for="(p, index) in persons" :key="p.id">
          {{ p.name }}-{{ p.age }}
          <input type="text">
        </li>
      </ul>
    </div>
  </body>
  <script>
    Vue.config.productionTip = false;

    const vm = new Vue({
      el: "#root",
      data: {
        persons: [
          { id: "001", name: "张三", age: 18 },
          { id: "002", name: "李四", age: 19 },
          { id: "003", name: "王五", age: 20 },
        ],
      },
      methods: {
        add(){
          const p = {id: "004", name: "老刘", age:40}
          this.persons.unshift(p);
          // .unshift()是向数组的开头插入元素
          // .shift()是删除数组开头的元素
          // .push()是向数组的末尾插入元素
          // .pop()是删除数组末尾的元素

          // .splice()是向数组指定位置添加或删除或替换元素
          // .sort()是数组排序
          // .reverse()是数组反转，正序变倒序
        }
      },
    });
  </script>
</html>
